<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局和局部组件的使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //创建全局组件,第一个参数是组建的名字，第二个参数是options

        Vue.component("Vbtn", {
            template: `
                <button>按钮</button>
            `
        })



        var Vheader = {
            data() {        //组件的data一定是函数形式
                return {

                }
            },
            template: `
                <div>我是头部组件</div>
            `,
            methods: {

            }
        }
        var Vaside = {
            template: `
                <div>
                    我是侧边栏组件
                    <Vbtn />
                </div>
            `
        }
        var Vcontent = {
            template: `
                <div>
                    我是内容组件
                    <Vbtn />
                    <Vbtn />
                    <Vbtn />
                </div>
            `
        }
        //1.声子
        var App = {
            template: `
                <div>
                    <Vheader />
                    <div>
                        <Vaside />
                        <Vcontent />
                    </div>
                </div>  
            `,
            components: {
                Vheader,
                Vaside,
                Vcontent
            }
        }

        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                //2.挂子
                App
            },
            //3.用子
            template: `<App />`
        })
    </script>
</body>

</html>
